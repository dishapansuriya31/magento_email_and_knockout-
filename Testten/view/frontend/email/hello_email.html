<!-- This is a simple HTML email template -->
<!DOCTYPE html>
<html>
<head>
    <title>Hello Email</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, {{var customer_name}}!</h1>
        <p>This is a sample email template for your Kitchen Testten module.</p>
        <p>You can customize this template as needed to include dynamic variables or additional content.</p>
    </div>
</body>
</html>
